<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulrika's Bokgenerator</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-bubble {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .input-bubble:hover {
            border-color: #c3cfe2;
            transform: translateY(-2px);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            color: #2c3e50;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #c3cfe2;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: #4a90e2;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            width: 100%;
            margin-top: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4a90e2;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            margin-top: 1rem;
            color: #2c3e50;
        }

        .download-section {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .download-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ulrika's Bokgenerator</h1>
        
        <div class="input-group">
            <div class="input-bubble">
                <label for="title">Vad ska boken heta?</label>
                <input type="text" id="title" placeholder="Skriv in boktitel...">
            </div>
            
            <div class="input-bubble">
                <label for="topic">Vad ska boken handla om?</label>
                <input type="text" id="topic" placeholder="Beskriv ämnet...">
            </div>
            
            <div class="input-bubble">
                <label for="chapters">Hur många kapitel ska boken ha?</label>
                <input type="number" id="chapters" min="1" max="20" value="5">
            </div>
        </div>

        <button id="generateBtn" onclick="generateBook()">Generera bok</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status" id="status">Förbereder generering...</div>
        </div>

        <div class="download-section" id="downloadSection">
            <a href="#" class="download-button" id="downloadBtn">Ladda ner PDF</a>
        </div>
    </div>

    <script>
        let isGenerating = false;

        async function generateBook() {
            if (isGenerating) return;
            
            const title = document.getElementById('title').value;
            const topic = document.getElementById('topic').value;
            const chapters = document.getElementById('chapters').value;

            if (!title || !topic || !chapters) {
                alert('Vänligen fyll i alla fält');
                return;
            }

            isGenerating = true;
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('downloadSection').style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, topic, chapters }),
                });

                if (response.ok) {
                    checkStatus();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ett fel uppstod vid generering av boken');
                resetUI();
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                document.getElementById('progressBar').style.width = `${data.progress}%`;
                document.getElementById('status').textContent = 
                    data.is_generating ? 
                    `Genererar kapitel ${data.current_chapter} av ${data.total_chapters}...` :
                    'Generering slutförd!';

                if (data.is_generating) {
                    setTimeout(checkStatus, 1000);
                } else if (data.progress === 100) {
                    showDownloadButton(data.book_path);
                }
            } catch (error) {
                console.error('Error:', error);
                resetUI();
            }
        }

        function showDownloadButton(bookPath) {
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadSection = document.getElementById('downloadSection');
            
            downloadBtn.href = `/download/${bookPath.split('/').pop()}/${bookPath.split('/').pop()}.pdf`;
            downloadSection.style.display = 'block';
            document.getElementById('generateBtn').disabled = false;
            isGenerating = false;
        }

        function resetUI() {
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            isGenerating = false;
        }
    </script>
</body>
</html>
