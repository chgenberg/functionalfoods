<!DOCTYPE html>

<title>Interaktiv kroppskarta</title>

<style>
/* ---------- Baslayout ------------------------------------------------ */
html,body{
  margin:0;height:100%;
  background:#111827;                                         /* mörkblå   */
  display:flex;justify-content:center;align-items:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}

/* Wrapper – skala hela kartan här (512px = 50 % av 1024) */
.wrap{
  position:relative;
  width:512px;                                                /* byt till 1024px för 1:1 */
}
.wrap img,
.wrap svg{                                                    /* både PNG & SVG skalar lika */
  position:absolute;inset:0;
  width:100%;height:auto;
}

/* ---------- Prickarnas stil ----------------------------------------- */
.dot{
  fill:#ffffff;
  cursor:pointer;
  transform-box:fill-box;                                     /* skala från mittpunkten   */
  transform-origin:center;
  transition:transform .15s, fill .15s, filter .15s;
}

/* Hover – orange fyllning + glow */
.dot:hover{
  fill:#f97316;                                               /* orange (#f97316)         */
  filter:drop-shadow(0 0 7px #f97316);
}

/* Klick – diskret puls, ingen förflyttning */
@keyframes pulse{
  0%   { transform:scale(1);   }
  50%  { transform:scale(1.18);}
  100% { transform:scale(1);   }
}
.dot.active{
  animation:pulse .25s ease-out forwards;
}
</style>
</head>

<script>
/* puls-animation + valfri logik vid klick */
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.dot').forEach(dot => {
    dot.addEventListener('click', () => {

      /* exempel – ersätt med modal/tooltip/fetch … */
      console.log('Du klickade på:', dot.id);

      /* trigga puls */
      dot.classList.add('active');
      setTimeout(() => dot.classList.remove('active'), 250);
    });
  });
});
