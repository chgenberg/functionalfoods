services:
  # Frontend (Next.js)
  - type: web
    name: ulrika-functional-foods-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://ulrika-functional-foods-backend.onrender.com

  # Backend (Python/FastAPI)
  - type: web
    name: ulrika-functional-foods-backend
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y python3.9 python3.9-venv python3-pip
      python3.9 -m venv venv
      . venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      . venv/bin/activate
      python3.9 -m uvicorn app.backend.nutrient_analysis:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false 