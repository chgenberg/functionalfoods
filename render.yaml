services:
  # Frontend (Next.js)
  - type: web
    name: functionalfoods
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false

  # Backend (Python/FastAPI)
  - type: web
    name: functionalfoods-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app/backend/nutrient_analysis.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false 