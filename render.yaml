services:
  # Frontend (Next.js)
  - type: web
    name: ulrika-functional-foods-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://ulrika-functional-foods-backend.onrender.com

  # Backend (Python/FastAPI)
  - type: web
    name: functional-foods-backend
    env: python
    buildCommand: |
      python3 -m pip install --upgrade pip
      python3 -m pip install -r requirements.txt
    startCommand: python3 start_backend.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0 