services:
  # Frontend (Next.js)
  - type: web
    name: ulrika-functional-foods-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://functional-foods-backend.onrender.com

  # Backend (Python/FastAPI)
  - type: web
    name: functional-foods-backend
    env: python
    buildCommand: |
      python3.11 -m pip install --upgrade pip
      python3.11 -m pip install -r requirements.txt
      python3.11 -m pip install uvicorn[standard] gunicorn
    startCommand: gunicorn app.backend.nutrient_analysis:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: . 