services:
  # Frontend (Next.js)
  - type: web
    name: ulrika-functional-foods-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://ulrika-functional-foods-backend.onrender.com

  # Backend (Python/FastAPI)
  - type: web
    name: functional-foods-backend
    env: python
    buildCommand: |
      python3 -m pip install --upgrade pip
      python3 -m pip install -r requirements.txt
      python3 -m pip install uvicorn[standard] --no-cache-dir
    startCommand: |
      export PATH="/opt/render/project/src/.venv/bin:$PATH"
      python3 -m uvicorn app.backend.nutrient_analysis:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0 